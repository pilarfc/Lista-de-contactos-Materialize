      <!-- BARRA DE BÚSQUEDA -->
      <form>
        <div class="input-field">
           <input id="search" type="search" required>
           <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        </div>
      </form>
   
      <!-- CONTADOR -->
   
       <h5 class="center">Número de contactos:</h5>
 
      
      
      
    <!-- INICIA MODAL -->

      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="close material-icons modal-close right">close</i>
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Nombre</label>
                  </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Teléfono</label>
                </div>
              </div>
            </form>
          </div>  
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="boton-agregar">Agregar</a>
        </div>
      </div>
       <!-- FINALIZA MODAL -->

      
       <!-- BOTÓN PARA AGREGAR CONTACTO -->
       <div class="container-fluid">
         <div class="row columna-boton">
          <div class="fixed-action-btn horizontal click-to-toggle col s2 offset-s9">
            <a class="btn-floating btn-large black" href="#modal1">
              <i class="material-icons">contact_phone</i>
            </a>
          </div>
        </div>
      </div>
       <!-- FINALIZA BOTÓN PARA AGREGAR CONTACTO -->
    
      <!-- INICIAN TARJETAS DE CONTACTO -->
        <div class="col s12 m7">
            <p class="header" id="nombre-contacto">Contacto</p>
            <div class="card horizontal">
              <div class="card-image">
                <img src="assets/img/flowers.jpg">
              </div>
              <div class="card-stacked">
                <div class="card-content" id="texto-contacto">
                  <p class="texto-tarjeta-nombre"> </p>
                  <p class="texto-tarjeta-telefono"><i class="material-icons">perm_identity</i> </p>
                  <p class="texto-tarjeta-telefono"><i class="material-icons">phone</i> </p>
                </div>
              </div>
            </div>
          </div>
      <!-- FINALIZAN TARJETAS DE CONTACTO -->
