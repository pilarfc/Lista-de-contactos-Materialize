<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contactos</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono|Megrim" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    
    <header>
     
     <nav>
        <div class="nav-wrapper">
         <a href="#" class="brand-logo left">Lista de Contactos</a>
          <form>
            <div class="input-field right">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            </div>
          </form>
        </div>
      </nav>
   </header>
   
      <!-- CONTADOR -->
   
       <h5 class="center">Número de contactos:</h5>
 
      
      
      
    <!-- INICIA MODAL -->

      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="close material-icons modal-close right">close</i>
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Nombre</label>
                  </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Teléfono</label>
                </div>
              </div>
            </form>
          </div>  
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agregar</a>
        </div>
      </div>
       <!-- FINALIZA MODAL -->

      
       <!-- BOTÓN PARA AGREGAR CONTACTO -->
       <div class="container-fluid">
         <div class="row columna-boton">
          <div class="fixed-action-btn horizontal click-to-toggle col s2 offset-s9">
            <a class="btn-floating btn-large black" href="#modal1">
              <i class="material-icons">contact_phone</i>
            </a>
          </div>
        </div>
      </div>
       <!-- FINALIZA BOTÓN PARA AGREGAR CONTACTO -->
   
    
   <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="assets/js/materialize.min.js"></script>
   <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
